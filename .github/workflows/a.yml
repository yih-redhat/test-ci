name: Run Fedora 42 IoT test
on:
  issue_comment:
    types: [created]

jobs:
  iot-42-aarch64:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.check-permissions.outputs.sha }}
        fetch-depth: 0

    - name: Send test results to Slack via webhook
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          emoji=":white_check_mark:"
        else
          emoji=":x:"
        fi

        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "Testing Farm Results for Fedora 42 IoT aarch64",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "'"$emoji"' *Fedora-IoT-42 | aarch64 | ${{ needs.check-permissions.outputs.compose_id }} |* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Test Log>"
              }
            }
          ]
        }' ${{ secrets.SLACK_WEBHOOK_URL_FEDORA_IOT_CI }}
